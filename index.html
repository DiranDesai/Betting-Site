<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" integrity="sha512-YFENbnqHbCRmJt5d+9lHimyEMt8LKSNTMLSaHjvsclnZGICeY/0KYEeiHwD1Ux4Tcao0h60tdcMv+0GljvWyHg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <div class="inner-header">
                <div class="header-left">
                    <span><i class="bi bi-arrow-left-short"></i></span>
                </div>
                <div class="header-right">
                    <span><i class="bi bi-credit-card"></i></span>
                    <div class="profile-photo">
                        <img src="images/img10.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="header-body">
                <h2>Keep Searching</h2>
                <h4>Search your, betting, matches, team etc.</h4>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="search-container">
                <input type="text" placeholder="Search your Matches, Team, etc...">
                <i class="bi bi-search"></i>
            </div>
            <div class="searching-list-container">
                <h4>Am searching for</h4>
                <div class="searching-list">
                    <span><i class="bi bi-bookmarks"></i>Matches</span>
                    <span><i class="bi bi-people"></i>Teams</span>
                    <span><i class="bi bi-person"></i>Players</span>
                    <span><i class="bi bi-chat-square-dots"></i>Bids</span>
                </div>
            </div>
            <div class="recently-searched-container">
                <h2>Recently Searched</h2>
                <h3>Players</h3>
                <div class="recently-list">
                    <div>
                        <img src="images/neymar.jfif" alt="">
                        <h4>Neymar</h4>
                    </div>
                    <div>
                        <img src="images/neymar.jfif" alt="">
                        <h4>Ronaldo</h4>
                    </div>
                    <div>
                        <img src="images/messi.jfif" alt="">
                        <h4>Messi</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script async src="main.js"></script>
</body>
</html>
